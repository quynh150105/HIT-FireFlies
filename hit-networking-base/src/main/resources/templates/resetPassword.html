<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>HIT NETWORK - Set Password</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Roboto', sans-serif;
      background: linear-gradient(90deg, #ffffff, #f8c7a0 50%, #eb6e1a);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .container {
      display: flex;
      width: 150%;
      max-width: 1200px;
      background-color: transparent;
      gap: 90px;
    }

    .left {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      color: #000;
      padding: 60px 40px;
    }

    .left h1 {
      font-size: 50px;
      font-weight: 400;
    }

    .left span {
      display: block;
      font-size: 70px;
      color: #e46000;
      font-weight: 700;
    }

    .right {
      flex: 1;
      background: white;
      padding: 70px 50px;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
    }

    .right h2 {
      text-align: center;
      margin-bottom: 30px;
      font-size: 28px;
      color: #333;
    }

    .form-group {
      margin-bottom: 20px;
      position: relative;
    }

    .form-group label {
      display: block;
      font-weight: bold;
      margin-bottom: 8px;
      color: #333;
    }

    .form-group input {
      width: 100%;
      padding: 12px 15px;
      border-radius: 8px;
      border: 1px solid #ccc;
      background-color: #f0f5ff;
      font-size: 16px;
    }

    .form-group input:focus {
      outline: none;
      border-color: #eb6e1a;
      box-shadow: 0 0 0 3px rgba(255, 138, 0, 0.2);
    }

    .toggle-password {
      position: absolute;
      top: 38px;
      right: 15px;
      cursor: pointer;
      font-size: 16px;
      color: #888;
      user-select: none;
    }

    .btn {
      width: 100%;
      background-color: #e46000;
      color: white;
      padding: 15px;
      font-size: 17px;
      font-weight: bold;
      border: none;
      border-radius: 20px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .btn:hover {
      background-color: #f0751c;
    }

    @media (max-width: 768px) {
      .container {
        flex-direction: column;
        align-items: center;
      }

      .left, .right {
        width: 100%;
        padding: 20px;
        text-align: center;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="left">
      <h1>
        Welcome to<br>
        <span>HIT NETWORK</span>
      </h1>
    </div>
    <div class="right">
      <h2>Set New Password</h2>
      <form onsubmit="return validatePassword(event)">
		<div class="form-group">
			<label for="new-password">New Password</label>
			<input type="password" id="new-password" placeholder="Enter new password" required />
			<span class="toggle-password" onclick="togglePassword('new-password')">üëÅ</span>
		</div>
		<div class="form-group">
			<label for="confirm-password">Confirm Password</label>
			<input type="password" id="confirm-password" placeholder="Re-enter new password" required />
			<span class="toggle-password" onclick="togglePassword('confirm-password')">üëÅ</span>
		</div>
		<p id="error-message" style="color: red; margin-bottom: 10px;"></p>
		<button type="submit" class="btn">Set Password</button>
	  </form>
    </div>
  </div>
<script>
  // L·∫•y token t·ª´ URL
  function getTokenFromURL() {
    const params = new URLSearchParams(window.location.search);
    return params.get('token');
  }

  function togglePassword(id) {
    const input = document.getElementById(id);
    input.type = input.type === 'password' ? 'text' : 'password';
  }

  async function validatePassword(event) {
    event.preventDefault();

    const password = document.getElementById("new-password").value;
    const confirmPassword = document.getElementById("confirm-password").value;
    const errorMessage = document.getElementById("error-message");
    const token = getTokenFromURL();

    const regex = /^(?=.*[a-z])(?=.*[A-Z])(?=.*\d).{8,}$/;

    if (!regex.test(password)) {
      errorMessage.textContent = "Password must be at least 8 characters long and include at least one uppercase letter, one lowercase letter, and one number.";
      return false;
    }

    if (password !== confirmPassword) {
      errorMessage.textContent = "Passwords do not match. Please try again.";
      return false;
    }

    if (!token) {
      if (confirm("Link ƒë√£ h·∫øt h·∫°n ho·∫∑c kh√¥ng h·ª£p l·ªá.\nB·∫°n c√≥ mu·ªën chuy·ªÉn ƒë·∫øn trang ƒë·∫∑t l·∫°i m·∫≠t kh·∫©u kh√¥ng?")) {
			window.location.href = "https://hitnetwork.onrender.com/ForgotPassword";
	  }
      return false;
    }

    errorMessage.textContent = "";

    try {
      const response = await fetch(`${window.location.origin}/api/v1/users/set-password`, {
        method: 'PUT',
        headers: {
          'Content-Type': 'application/json',
          'Authorization': `Bearer ${token}`
        },
        body: JSON.stringify({ newPassword: password })
      });

      if (!response.ok) {
		if (confirm("Link ƒë√£ h·∫øt h·∫°n ho·∫∑c kh√¥ng h·ª£p l·ªá.\nB·∫°n c√≥ mu·ªën chuy·ªÉn ƒë·∫øn trang ƒë·∫∑t l·∫°i m·∫≠t kh·∫©u kh√¥ng?")) {
			window.location.href = "https://hitnetwork.onrender.com/ForgotPassword";
		}
		return;
	  }


      // N·∫øu th√†nh c√¥ng
      alert("Password set successfully!");
      window.location.href = "https://hitnetwork.onrender.com/";
    } catch (err) {
      errorMessage.textContent = "Unexpected error occurred.";
    }

    return false;
  }
</script>

</body>
</html>
